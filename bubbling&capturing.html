<!DOCTYPE html>
<head>
    <title>Event</title>
    <style>
        div {
            min-width: 100px;
            min-height: 100px;
            padding: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="grand">
        <div id="parent">
            <div id="child">

            </div>
        </div>
    </div>
    <script language="Javascript" type="text/javascript">
        // document.querySelector("#grand")     //bubbling by default(false passed)
        // .addEventListener('click', ()=> {
        //     console.log("Grand");
        // }); 

        // document.querySelector("#parent")
        // .addEventListener('click', ()=> {
        //     console.log("Parent");
        // });

        // document.querySelector("#child")
        // .addEventListener('click', ()=> {
        //     console.log("Child");
        // });

        document.querySelector("#grand")     //capturing if true 
        .addEventListener('click', ()=> {
            console.log("Grand");
        }, true); 

        document.querySelector("#parent")
        .addEventListener('click', ()=> {
            console.log("Parent");
        }, true);

        document.querySelector("#child")
        .addEventListener('click', ()=> {
            console.log("Child");
        }, true);

        // Stop propagation for event propagation
        // document.querySelector("#child")

    </script>
</body>
